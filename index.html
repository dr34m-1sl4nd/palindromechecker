<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromes!</title>
    <link rel="stylesheet" src="style.css">
</head>

<body>
    <form>
        <label for="checker">IS THIS A PALINDROME?</label>
        <input type="text" id="checker" placeholder="Type here">
        <button type="button" onclick="checkForPalindrome()">Check</button>
    </form>
    <p id="result"></p>
    <script>
        function checkForPalindrome() {
            const checker = document.getElementById("checker").value;
            const sanitized = checker.toLowerCase().replace(/[^a-z0-9]/g, "");
            const reversed = checker.split("").reverse().join("");
            const result = document.getElementById("result");

            if (sanitized === reversed) {
                result.textContent = `TRUE!!!`;
                result.style.color = "#1cff59"
            } else {
                result.textContent = `FALSE!!!`;
                result.style.color = "#ff1c1c";
            }
        }
    </script>
</body>

</html>
